{% extends 'base.html' %}

{% block title %}
Posts
{% endblock %}


{% block body %}

<div class="container mt-5">
    <h1>{{ article.title }}</h1>
    <div class="alert alert-info">
    <p>{{ article.text }}</p>
    <p><b>Date: {{ article.date.date() }}</b></p>
    </div>
    <a href="/posts/{{ article.id }}/edit" class="btn btn-success">Edit</a>
    <a href="/posts/{{ article.id }}/delete" class="btn btn-danger">Delete</a>
</div>

{% endblock %}
